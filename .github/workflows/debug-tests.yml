name: Debug: Run tests with durations

on:
  workflow_dispatch:
  push:
    branches:
      - debug-tests-run

jobs:
  debug-tests:
    name: Debug Tests (JSON report)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run tests and write JSON report
        env:
          VITEST_MAX_WORKERS: 1
        run: |
          echo "Running vitest with JSON reporter..."
          npx vitest run --reporter json > vitest-report.json || true
          echo "Top 20 slowest tests (ms):"
          node -e "const r=require('./vitest-report.json'); const tests=[]; (r.suites||[]).forEach(s=> (s.tests||[]).forEach(t=>tests.push({name:(s.name? s.name+' > ':'')+t.name, duration: t.duration||0}))); tests.sort((a,b)=>b.duration - a.duration); tests.slice(0,20).forEach(t=> console.log(t.duration+'ms\t'+t.name));"
      - name: Upload vitest report
        uses: actions/upload-artifact@v4
        with:
          name: vitest-report
          path: vitest-report.json
