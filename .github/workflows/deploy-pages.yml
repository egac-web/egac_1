name: Deploy to Cloudflare Pages (staging)

on:
  push:
    branches: [ 'staging' ]
  workflow_dispatch:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Build
        run: npm run build

  deploy:
    needs: test-and-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_PAGES_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: ${{ secrets.CF_PAGES_PROJECT_NAME }}
          directory: './dist'

      - name: Smoke check staging
        # Uses the deployment URL output when available, otherwise falls back to STAGING_URL secret.
        env:
          ACCESS_JWT: ${{ secrets.STAGING_ACCESS_JWT }}
          STAGING_URL: ${{ secrets.STAGING_URL }}
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
        run: |
          URL=${{ steps.deploy.outputs.url || secrets.STAGING_URL }}
          echo "Using staging URL: $URL"
          ACCESS_URL="$URL" ACCESS_JWT="$ACCESS_JWT" CF_ACCESS_CLIENT_ID="$CF_ACCESS_CLIENT_ID" CF_ACCESS_CLIENT_SECRET="$CF_ACCESS_CLIENT_SECRET" bash scripts/check_staging_access.sh
