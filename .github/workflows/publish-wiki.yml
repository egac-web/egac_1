name: Publish wiki

on:
  workflow_dispatch: {}

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare git
        run: |
          git config user.name "EGAC Wiki Bot"
          git config user.email "ci-bot@egac.local"

      - name: Verify WIKI_PAT & wiki access
        env:
          WIKI_PAT: ${{ secrets.WIKI_PAT }}
        run: |
          if [ -z "$WIKI_PAT" ]; then
            echo "Error: WIKI_PAT secret is not set";
            exit 1;
          fi
          echo "Checking repo metadata for egac-web/egac_1 and egac-web/egac_1.wiki..."
          echo "API call: /repos/egac-web/egac_1"
          curl -s -H "Authorization: token $WIKI_PAT" "https://api.github.com/repos/egac-web/egac_1" | jq '{name: .name, has_wiki: .has_wiki, private: .private, full_name: .full_name}' || true
          echo "API HEAD for wiki repo: /repos/egac-web/egac_1.wiki"
          wiki_status=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: token $WIKI_PAT" "https://api.github.com/repos/egac-web/egac_1.wiki")
          echo "wiki repo HTTP status: $wiki_status"
          echo "Trying to list refs via git ls-remote (will show error if access is denied)"
          git ls-remote "https://x-access-token:$WIKI_PAT@github.com/egac-web/egac_1.wiki.git" || true

      - name: Clone wiki repo
        env:
          WIKI_PAT: ${{ secrets.WIKI_PAT }}
        run: |
          git clone https://x-access-token:${WIKI_PAT}@github.com/egac-web/egac_1.wiki.git wiki-temp

      - name: Backup current wiki
        env:
          WIKI_PAT: ${{ secrets.WIKI_PAT }}
        run: |
          cd wiki-temp
          # Create a timestamped backup branch of the current wiki state
          current_branch=$(git rev-parse --abbrev-ref HEAD || echo main)
          ts=$(date -u +"%Y%m%dT%H%M%SZ")
          git checkout -b "wiki-backup/$ts"
          git push origin "wiki-backup/$ts" || echo "Backup push failed; continuing"
          git checkout "$current_branch"

      - name: Sync wiki content
        run: |
          rsync -av --delete wiki-export/ wiki-temp/
          cd wiki-temp
          git add -A
          git commit -m "chore(wiki): update content from repo (automated)" || echo "No changes to commit"
          git push origin HEAD

      - name: Done
        run: echo "Wiki published (if credentials were valid and changes existed)"